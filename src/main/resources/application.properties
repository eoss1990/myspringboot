#Springboot 默认使用的org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.maxActive=20
spring.datasource.maxIdle=8
spring.datasource.minIdle=8
spring.datasource.initialSize=10

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.thymeleaf.cache=false

spring.freemarker.allow-request-override=false
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=utf-8
spring.freemarker.content-type=text/html

#Jsp支持
# 页面默认前缀目录,默认根目录必须为webapp,默认路径为/jsp
#spring.mvc.view.prefix=
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp

#logback日志配置，如果需要更全面的配置需要到src/main/resources下生成logback.xml文件进行配置
#logging.file=myspringboot.log
#logging.level.*=info